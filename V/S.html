<!DOCTYPE html>
<html>
<head>
	<title>Valentine's Day Greeting Card</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="card">
		<img src="heart.png" alt="Heart" class="heart">
		<h1>Happy Valentine's Day!</h1>
		<p>Wishing you a day full of love and joy!</p>
		<button class="send-button">Send Card</button>
		<div class="recipient-form">
			<input type="text" placeholder="Recipient's Name" class="recipient-name">
			<input type="email" placeholder="Recipient's Email" class="recipient-email">
			<button class="submit-button">Submit</button>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
